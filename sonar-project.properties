sonar.projectKey=walitoff_website-not-found
sonar.organization=walitoff

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Website Not Found
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Defaults to .
sonar.sources=src
sonar.verbose=true
sonar.exclusions=**/public/**/*, **/resources/_gen/**/*, **/*.min.js, **/*.min.css
sonar.tests=tests
# Within the directories defined by sonar.tests, subset of files that will be considered as tests
sonar.test.inclusions=**/*.test.js
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
