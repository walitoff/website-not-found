            |----|----|
            | ![Honor 20 Pro portrait mode screenshot](${{steps.upload-files-imgbb.outputs.url[2]}}) | ![Honor 20 Pro portrait mode screenshot](${{steps.upload-files-imgbb.outputs.url[3]}}) |
            
