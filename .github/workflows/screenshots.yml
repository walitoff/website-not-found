# Makes screenshots of the project and publishes them as comment
name: Screenshots

on:
  # Runs on pushes targeting the default branch
  pull_request:
    branches: ["main"]

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Check on PR
  screenshots:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.108.0
    permissions:
      # Required to upload/save artifact, otherwise you'll get
      # "Error: Resource not accessible by integration"
      contents: write
      # Required to post comment, otherwise you'll get
      # "Error: Resource not accessible by integration"
      pull-requests: write
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Install Dart Sass Embedded
        run: sudo snap install dart-sass-embedded
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Build with Hugo
        working-directory: ./src
        env:
          # For maximum backward compatibility with Hugo modules
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --minify
      - name: Make screenshots
        run: npm run screenshot
      - name: Upload files as artifacts
        id: upload-files-artifacts
        uses: actions/upload-artifact@master
        with:
          name: Screenshots
          path: |
            src/public/index.html
            ./*.jpg
      - name: Upload files to Imgbb
        id: upload-files-imgbb
        uses: McCzarny/upload-image@v1.2.5
        with:
          # Device viewport sizes https://blisk.io/devices
          path: |
            320x568.jpg
            568x320.jpg
            360x780.jpg
            780x360.jpg
            375x812.jpg
            812x375.jpg
            390x844.jpg
            844x390.jpg
            430x932.jpg
            932x430.jpg
            768x1024.jpg
            1024x768.jpg
            810x1080.jpg
            1080x810.jpg
            834x1112.jpg
            1112x834.jpg
            1024x1366.jpg
            1366x1024.jpg
            1440x900.jpg            
            1280x800.jpg
            2560x1440.jpg
            1920x1080.jpg
            3200x1800.jpg
            2048x1152.jpg
          uploadMethod: imgbb
          apiKey: '${{ secrets.IMGBB_API_KEY }}'
      - name: Publish the images
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            #### Screenshots
            <details>
            <summary>Smartphones</summary>
            #### iPhone 5 (320x568)
            |  Portrait Mode  |  Landscape Mode |
            |----|----|
            | ![iPhone 5 portrait mode screenshot](${{steps.upload-files-imgbb.outputs.url[0]}}) | ![iPhone 5 portrait mode screenshot](${{steps.upload-files-imgbb.outputs.url[1]}}) |
            
            #### Honor 20 Pro (360x780)
